<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/reset.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0e454806ce.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header role="banner">
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo"  alt="logo de Fisheye - Home page"  role="img" />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
      <div id="filter">
          <div id="filter-label">Trier par :</div>
            <div id="filter-container">
                <button 
                  id="filter-btn" 
                  class="filter-btn" 
                  aria-expended="false" 
                  aria-haspopup="listbox"
                  aria-labelledby="filter-label"
                  onclick="displayFilterMenu()"
                  >
                    Popularité 
                    <i class="fa-solid fa-chevron-down"></i>
                </button>
                <ul 
                  id="filter-list" 
                  class="filter-list" 
                  role="listbox" 
                  aria-activedescendant="popularity"
                  aria-selected="true" 
                  aria-labelledby="filter-label"
                  onclick="closeFilterMenu()"
                >
                  <li 
                    id="popularity" 
                    class="filter-list-item" 
                    data-value="popularity" 
                    tabindex="0"
                    role="button">
                      Popularité 
                      <i class="fa-solid fa-chevron-up"></i>
                  </li>
                  <li 
                    id="date" 
                    class="filter-list-item" 
                    data-value="date" 
                    tabindex="0" 
                    role="button">
                    Date
                  </li>
                  <li 
                    id="title" 
                    class="filter-list-item" 
                    data-value="title" 
                    tabindex="0" 
                    role="button">
                    Titre
                  </li>
                </ul>
          </div>
    </div>
    <div class="photographer-gallery">
      <div class="photographer-likes-price">
        <div class="container-likes">        
          <div class="total-likes"></div>
          <i  class="fa fa-solid fa-heart .likes" aria-label="likes"></i>
        </div>

        <div class="daily-price"></div>
      </div>
    </div>
    <div class="photographer-informations">
    </div>
    </main>
    <div id="contact_modal" role="dialog" aria-hidden="true" aria-describedby="modal-title">
			<div class="modal">
				<header>
          <h2 class="modal-title">
            Contactez-moi <br>
            <span class="modal-name"></span>
          </h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" class="close_modal" tabindex="0" />
        </header>
				<form id="formContact" class="form" method="get">
        
					<fieldset>
            <div class="formData" class="divFirstName" id="divFirst" data-error>
              <label for="prenom">Prénom</label>
              <input type="text" name="prenom" id="prenom" class="form-input text-control" aria-required=true aria-invalid=false tabindex="0"/>
            </div>
            <div class="formData" id="divLast" data-error>
              <label for="nom">Nom</label>
						<input type="text" name="nom" id="nom" class="form-input text-control" aria-required=true aria-invalid=false tabindex="0"/>
            </div>
            <div  class="formData" id="divMail" data-error>
              <label for="email">Quel est votre e-mail ?</label>
            <input type="email" name="email" id="addmail" class="form-input text-control" aria-required=true aria-invalid=false tabindex="0"/>
            </div>
            <div  class="formData" id="divMessage" data-error>
              <label for="message">Votre message</label>
            <input type="text" id="message" name="message" class="form-input text-control" aria-required=true aria-invalid=false tabindex="0"
            size="150">
            </div>
            
          </fieldset>
          <button type="submit" class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>

   
    
        
      
      <div class="cards-section">

      </div>
  
    <script src="scripts/factories/Photographer.js"></script>
    <script src="scripts/factories/media.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
