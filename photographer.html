<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/reset.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0e454806ce.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header role="banner">
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo"  alt="logo de Fisheye - Home page"  role="img" />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
      <div id="filter">
          <div id="filter-label">Trier par :</div>
            <div id="filter-container">
                <button 
                  id="filter-btn" 
                  class="filter-btn" 
                  aria-expended="false" 
                  aria-haspopup="listbox"
                  aria-labelledby="filter-label"
                  onclick="displayFilterMenu()"
                  >
                    Popularité 
                    <i class="fa-solid fa-chevron-down"></i>
                </button>
                <ul 
                  id="filter-list" 
                  class="filter-list" 
                  role="listbox" 
                  aria-activedescendant="popularity"
                  aria-selected="true" 
                  aria-labelledby="filter-label"
                  onclick="closeFilterMenu()"
                >
                  <li 
                    id="popularity" 
                    class="filter-list-item" 
                    data-value="popularity" 
                    tabindex="0"
                    role="button">
                      Popularité 
                      <i class="fa-solid fa-chevron-up"></i>
                  </li>
                  <li 
                    id="date" 
                    class="filter-list-item" 
                    data-value="date" 
                    tabindex="0" 
                    role="button">
                    Date
                  </li>
                  <li 
                    id="title" 
                    class="filter-list-item" 
                    data-value="title" 
                    tabindex="0" 
                    role="button">
                    Titre
                  </li>
                </ul>
          </div>
    </div>
    <div class="photographer-gallery">
      <div class="photographer-likes-price">
        <div class="container-likes">        
          <div class="total-likes"></div>
          <i  class="fa fa-solid fa-heart .likes" aria-label="likes"></i>
        </div>

        <div class="daily-price"></div>
      </div>
    </div>
    <div class="photographer-informations">
    </div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label>Prénom</label>
						<input />
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>

   
    
        
      
      <div class="cards-section">

      </div>
  
    <script src="scripts/factories/Photographer.js"></script>
    <script src="scripts/factories/media.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
