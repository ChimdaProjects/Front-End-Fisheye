<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/reset.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0e454806ce.js" crossorigin="anonymous"></script>
    <title>Fisheye - La galerie du photographe </title>
  </head>
  <body>

    <header role="banner">
      <a href="index.html"  tabindex="0"       >
        <img src="assets/images/logo.png" class="logo"  alt="logo de Fisheye - Home page"  role="img" />
      </a>
    </header>
    <main id="main">
      <!-- header photographer -->
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
      <!-- filter -->
      <div id="filter">
          <div id="filter-label" >Trier par :</div>
            <div id="filter-container">
                <button   
                  id="filterBtn" 
                  class="filter-btn" 
                  tabindex="0"
                  aria-expended="false" 
                  aria-haspopup="listbox"
                  aria-labelledby="filter-label"
                  onclick="displayFilterMenu()"
                  >
                    Popularité 
                    <em class="fa-solid fa-chevron-down"></em>
                </button>
                <ul 
                  id="filter-list" 
                  class="filter-list" 
                  role="listbox" 
                  tabindex="0"
                  aria-activedescendant="popularity"
                  aria-selected="true" 
                  aria-labelledby="filter-label"

                >
                  <li 
                  onclick="filterByPopularity()"
                  onkeyup="handleKeyDownEnterFilter(event)"
                    id="popularity" 
                    class="filter-list-item" 
                    data-value="popularity" 
                    tabindex="0"
                    aria-label="filter by popularity"
                    aria-selected="true"
                    role="button">
                      Popularité 
                      <em class="fa-solid fa-chevron-up"  onclick="closeFilterMenu()"></em>
                  </li>
                  <li 
                    onclick="filterByDate()"
                    onkeyup="handleKeyDownEnterFilter(event)"
                    id="date" 
                    class="filter-list-item" 
                    data-value="date" 
                    aria-label="filter by date"
                    aria-selected="false"
                    tabindex="0" 
                    role="button">
                      Date
                  </li>
                  <li 
                  onclick="filterByTitle()"
                  onfocusout="closeFilterMenu()"
                  onkeyup="handleKeyDownEnterFilter(event)"
                    id="title" 
                    class="filter-list-item" 
                    data-value="title" 
                    tabindex="0" 
                    aria-label="filter by title"
                    aria-selected="false"
                    role="button">
                      Titre
                  </li>
                </ul>
          </div>
    </div>
    <!-- Container of medias -->
    <div class="photographer-gallery" aria-labelledby="popularity">
    </div>
    <!-- Encart likes / daily rate -->
    <div class="photographer-likes-price">
      <div class="container-likes">        
        <div class="total-likes"></div>
        <em  
          class="fa fa-solid fa-heart .likes" 
          aria-label="likes">
      </em>
      </div>
      <div class="daily-price"></div>
    </div>
    <div class="photographer-informations">
    </div>
    </main>
    <!--Modal Carousel-->
    <div 
      id="main-wrapper" 
      aria-hidden="false" 
      onkeydown="handleKeyDownClose(event)" >
      <div class="wrapper-media">
        <button 
          id="leftBtn" 
          aria-label="navigate to previous photo" 
          tabindex="0" 
          onclick="displayPreviousMedia()"
          onkeydown="handleKeyDown(event)" >
            <em aria-hidden="true" class=" fa fa-solid fa-angle-left"></em>
            <p class="hidden-modal">Previous</p>
        </button>
        <div id="content_modal">
          <ul 
            class="carousel" 
            aria-label="Our selection of my gallery">  
          </ul>
        </div>
        <button 
          id="rightBtn" 
          aria-label="navigate to next photo" 
          onclick="displayNextMedia()"
          onkeydown="handleKeyDown(event)" 
          tabindex="0"> 
            <em aria-hidden="true" class=" fa fa-solid fa-angle-right"></em>
            <p class="hidden-modal">Next</p>
        </button>
      </div>
    </div>
    <!--Modal form contact -->
    <div 
      id="contact_modal" 
      role="dialog" aria-hidden="true" 
      tabindex="0">
			<div class="modal" 
        tabindex="0">
				<header>
          <h2 class="modal-title" aria-describedby="contact_modal" >
            Contactez-moi <br>
            <span class="modal-name"></span>
          </h2>
          <img 
            src="assets/icons/close.svg" 
            alt="close form modal"
            onclick="closeModal()" 
            class="close_modal" 
            tabindex="0" />
        </header>
				<form 
          id="formContact" 
          class="form" 
          method="get">
        
				<div role="group" aria-labelledby="coordonnees">
            <p id="coordonnees" class="hidden-modal">Vos coordonnées</p> 
            <div 
              class="formData" 
              class="divFirstName" 
              id="divFirst" 
              data-error>
              <label for="prenom">
                Prénom
              </label>
              <input 
                type="text" 
                name="prenom" 
                id="prenom" 
                class="form-input text-control" 
                autofocus 
                aria-labelledby="prenom"
                aria-label="saisir votre prénom"
                aria-required=true 
                aria-invalid=false 
                tabindex="0"/>
            </div>
            <div 
              class="formData" 
              id="divLast" 
              data-error>
              <label for="nom">
                Nom
              </label>
              <input 
                type="text" 
                name="nom" 
                id="nom" 
                class="form-input text-control" 
                aria-labelledby="nom"
                aria-label="saisir votre nom"
                aria-required=true 
                aria-invalid=false 
                tabindex="0"/>  
            </div>
            <div  
              class="formData" 
              id="divMail" 
              data-error>
              <label for="email">
                Quel est votre e-mail ?
              </label>
            <input 
              type="email" 
              name="email" 
              id="email" 
              class="form-input text-control" 
              aria-labelledby="email"
              aria-label="saisir votre email"
              aria-required=true 
              aria-invalid=false 
              tabindex="0"/>
            </div>
            <div  
              class="formData" 
              id="divMessage" data-error>
              <label for="message">
                Votre message
              </label>
              <input 
                type="text" 
                id="message" 
                name="message" 
                class="form-input text-control" 
                aria-labelledby="message"
                aria-label="saisir votre message à envoyer"
                aria-required=true 
                aria-invalid=false 
                tabindex="0"
                size="150">
            </div>
          </fieldset>
          <button 
          type="submit" 
          class="contact_button">
            Envoyer
          </button>
				</form>
			</div>
		</div>

    <div class="cards-section">
    </div>
  
    <script src="scripts/factories/Photographer.js"></script>
    <script src="scripts/factories/media.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/utils/filter.js"></script>
  </body>
</html>
